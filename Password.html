<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="Password.css"> 
        <title></title>
</head>

<body>
 <div class="container">
    <div class="app-name">
        <h4>Password Generator</h4>  
    </div>      
<div class="password-box">
 <input type="text" class="password" value="U=j5yN]h>)0/L[" disabled>      
<i class="material-icons" id="copy-btn">
content_copy</i>
</div>
<div class="indicator" id="weak"></div>

<div class="passLength">
 <p>Password Length</p>  
 <span class="length-value">6</span>
 <input type="range" name="" class="passwordLength" min="6" max="32" value="6">
</div>

<div class="password-setting">
 <p>Password Settings</p>
    <div class="lowercase-box">
         <input type="checkbox" id="" checked>
         <label for="lowercase">Lowercase (a-z)</label> 
    </div>

    <div class="uppercase-box">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Uppercase (A-Z) </label>
    </div>

    <div class="numbers-box">
            <input type="checkbox" id="numbers">
            <label for="numbers">Numbers (0-9)</label>
    </div> 

    <div class="symbols-box">
            <input type="checkbox" id="symbols">
            <label for="symbols">Symbols (!-$^+)</label>
    </div>    
</div>
<button class="generate-btn">generate password</button>
 </div>
<script src="Password.js"></script>  
</body>

</html>
